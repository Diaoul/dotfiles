foreground = "#ebdbb2"     # fg1
black = "#282828"          # bg0
red = "#cc241d"
green = "#98971a"
yellow = "#d79921"
blue = "#458588"
magenta = "#b16286"
cyan = "#689d6a"
white = "#a89984"          # fg4 (bright gray)
bright_black = "#928374"   # gray
bright_red = "#fb4934"
bright_green = "#b8bb26"
