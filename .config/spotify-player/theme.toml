playback_artists = { fg = "BrightYellow", modifiers = ["Bold"] }
playback_album = { fg = "BrightYellow", modifiers = ["Italic"] }
playback_metadata = { fg = "White" }
playback_progress_bar = { fg = "#fe8019", bg = "#504945" }
current_playing = { fg = "#fe8019", modifiers = ["Bold"] }
page_desc = { fg = "BrightMagenta", modifiers = ["Bold"] }
table_header = { fg = "BrightGreen" }
selection = { fg = "BrightWhite", bg = "#3c3836", modifiers = ["Bold"] }
