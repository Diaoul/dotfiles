<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Hack Nerd Font</family>
            <family>FiraCode Nerd Font</family>
            <!-- Noto Mono, Source Code Pro, Inconsolate, Input -->
            <family>Noto Color Emoji</family>
        </prefer>
    </alias>
    <match target="font">
        <test name="family">
            <string>FiraCode Nerd Font</string>
        </test>
        <edit name="fontfeatures" mode="append">
            <string>ss01</string>
            <string>zero</string>
        </edit>
    </match>
    <match target="font">
        <test name="family">
            <string>Fira Code</string>
        </test>
        <edit name="fontfeatures" mode="append">
            <string>ss01</string>
            <string>zero</string>
        </edit>
    </match>
</fontconfig>
