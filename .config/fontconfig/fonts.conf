<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>monospace</family>
    <prefer>
      <!-- Current prefered -->
      <family>CaskaydiaCove NF</family>

      <!-- Alternatives -->
      <!-- <family>MonaspiceNe NF</family> -->
      <!-- <family>CaskaydiaCove NF</family> -->
      <!-- <family>FiraCode Nerd Font</family> -->
      <!-- <family>JetBrainsMono NF</family> -->
      <!-- <family>Hack Nerd Font</family> -->
      <!-- <family>AnonymicePro Nerd Font</family> -->
      <!-- <family>VictorMono NF</family> -->
      <!-- <family>MonoLisa Nerd Font Mono</family> -->
      <!-- <family>Dank Mono</family> -->

      <!-- Emojis -->
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <match target="font">
    <test name="family">
      <string>MonaspiceNe NF</string>
    </test>
    <edit name="fontfeatures" mode="append">
      <!-- Equal glyph -->
      <string>ss01</string>
      <!-- Greater or lesser operators -->
      <string>ss02</string>
      <!-- Arrows -->
      <string>ss03</string>
      <!-- Markup -->
      <string>ss04</string>
      <!-- F# language -->
      <!-- <string>ss05</string> -->
      <!-- Repeated # -->
      <string>ss06</string>
      <!-- Asterisks -->
      <string>ss07</string>
      <!-- Combinations -->
      <string>ss08</string>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>CaskaydiaCove NF</string>
    </test>
    <edit name="fontfeatures" mode="append">
      <!-- Cursive italics -->
      <string>ss01</string>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>FiraCode Nerd Font</string>
    </test>
    <edit name="fontfeatures" mode="append">
      <!-- Sans-serif r -->
      <string>ss01</string>
      <!-- Dotted zero -->
      <string>zero</string>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>MonoLisa Nerd Font Mono</string>
    </test>
    <edit name="fontfeatures" mode="append">
      <!-- Cursive f -->
      <string>ss02</string>
    </edit>
  </match>
</fontconfig>
