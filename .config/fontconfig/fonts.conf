<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>monospace</family>
        <prefer>
            <!-- Current prefered -->
            <family>CaskaydiaCove Nerd Font</family>

            <!-- Simple-->
            <family>FiraCode Nerd Font Mono</family>
            <family>JetBrainsMono Nerd Font Mono</family>
            <family>Hack Nerd Font Mono</family>
            <family>Anonymice Nerd Font Mono</family>
            <!-- Fun -->
            <family>CaskaydiaCove Nerd Font</family>
            <family>MonoLisa Nerd Font Mono</family>
            <family>VictorMono Nerd Font Mono</family>

            <!-- Too thin, no italics, no ligatures -->
            <family>Anonymice Nerd Font Mono</family>
            <!-- Too condensed -->
            <family>Iosevka Term</family>
            <!-- Hard to read -->
            <family>OperatorMono Nerd Font</family>
            <!-- A bit too thin, no bold -->
            <family>Dank Mono</family>

            <!-- Emojis -->
            <family>Noto Color Emoji</family>
        </prefer>
    </alias>
    <match target="font">
        <test name="family">
            <string>FiraCode Nerd Font Mono</string>
        </test>
        <edit name="fontfeatures" mode="append">
            <!-- Sans-serif r -->
            <string>ss01</string>
            <!-- Dotted zero -->
            <string>zero</string>
        </edit>
    </match>
    <match target="font">
        <test name="family">
            <string>CaskaydiaCove Nerd Font</string>
        </test>
        <edit name="fontfeatures" mode="append">
            <!-- Cursive italics -->
            <string>ss01</string>
        </edit>
    </match>
    <match target="font">
        <test name="family">
            <string>MonoLisa Nerd Font Mono</string>
        </test>
        <edit name="fontfeatures" mode="append">
            <!-- Cursive f -->
            <string>ss02</string>
        </edit>
    </match>
</fontconfig>
