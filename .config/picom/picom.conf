# Shadows
shadow = true;
shadow-radius = 14;
shadow-opacity = 0.7;
shadow-offset-x = -7;
shadow-offset-y = -7;
xinerama-shadow-crop = true;
shadow-exclude = [
    "class_g = 'Dunst'",
];

# Fading
fading = true;
fade-in-step = 0.028;
fade-out-step = 0.03;
fade-delta = 10;
fade-exclude = [];

# Opacity
inactive-opacity = 0.77;
active-opacity = 0.97;
frame-opacity = 0.97;
opacity-rule = [
    "100:class_g = 'firefox' && focused",
    "100:class_g = 'Brave-browser' && focused",
    "100:class_g *= 'gimp'",
    "100:class_g = 'i3lock'",
];

# Blurring
blur-method = "dual_kawase";
blur-strength = 4;
blur-background-exclude = [];

# General
backend = "glx";
glx-no-stencil = true;
glx-copy-from-font = false;
use-damage = true;
glx-no-rebind-pixmap = false;
xrender-sync-fence = true;

# Window type settings
wintypes:
{
    dock = {
        shadow = false;
        fade = false;
        opacity = 1.0;
        blur-background = false;
    };
    tooltip = {
        shadow = false;
        opacity = 0.7;
    };
};
