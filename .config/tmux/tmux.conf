# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# enable mouse control
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

# reload tmux
bind R source-file ~/.config/tmux/tmux.conf \; display-message "Tmux config reloaded!"

# scrollback buffer
set -g history-limit 50000

# vim mode compatibility
set -s escape-time 0
set-option -g focus-events on

# true colors
set-option -g default-terminal 'tmux-256color'
set-option -sa terminal-features ',xterm-kitty:RGB'

# move between windows
bind C-l previous-window
bind C-u next-window
bind a last-window

# theme config
set -g @gruvbox_window_use_single_color "yes"
set -g @gruvbox_window_middle_separator " "
set -g @gruvbox_window_inactive_color "thm_fg"
set -g @gruvbox_window_inactive_background_color "thm_bg1"

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'Diaoul/gruvbox.tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-battery'

# run plugins
run '~/.config/tmux/plugins/tpm/tpm'
